apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{ name }}
  namespace: bidrag
  labels:
    team: bidrag
spec:
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
        destinations:
          - id: loki
          - id: elastic
          - id: secure_logs
  azure:
    application:
      enabled: true
      allowAllUsers: true
  accessPolicy:
    outbound:
      rules:
       - application: logging
         namespace: nais-system
    inbound:
      rules:
      {{#each azure_access_inbound}}
         - application: {{this.application}}
           namespace: {{this.namespace}}
           cluster: {{this.cluster}}
      {{/each}}
  secureLogs:
    enabled: true
  image: {{ image }}
  kafka:
    pool: {{ kafka.pool }}
  liveness:
    path: /actuator/health
    initialDelay: 30
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /actuator/health
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: true
    path: /actuator/prometheus
  resources:
    limits:
      cpu: {{limits.cpu}}
      memory: {{limits.memory}}
    requests:
      cpu: {{requests.cpu}}
      memory: {{requests.memory}}
  replicas:
    disableAutoScaling: true
    max: {{replicas.max}}
    min: {{replicas.min}}
  gcp:
    sqlInstances:
      - name: {{ database.navn }}
        type: POSTGRES_15
        diskSize: {{ database.size }}
        tier: {{ database.tier }}
        databases:
          - name: bidrag-samhandler
            envVarPrefix: DB
        flags:
          - name: "cloudsql.enable_pgaudit"
            value: "{{ database.auditlog }}"
          - name: "pgaudit.log"
            value: "write"
          - name: "pgaudit.log_parameter"
            value: "on"
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
